<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>After Schooling</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('images/it_service/kintokan_update.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      overflow-y: auto;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
    }

    .main-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .main-title h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #fff;
    }

    .main-title p {
      font-size: 1.2rem;
      color: #333;
      text-shadow: 1px 1px 1px #fff;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 50px;
    }

    .option {
      position: relative;
      width: 200px;
      height: 120px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
      border: 2px solid #fff;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option span {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .quick-access-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }

    .quick-access {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      width: 120px;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid #fff;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card span {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div class="main-title">
    <h1>After Schooling</h1>
    <p>You can choose</p>
  </div>

  <div class="options">
    <div class="option" style="background-image: url('images/it_service/inter.png');" onclick="location.href='inter.html'">
      
    </div>
    <div class="option" style="background-image: url('images/it_service/diploma.png');" onclick="location.href='diploma.html'">
      
    </div>
    <div class="option" style="background-image: url('images/it_service/I.I.I.T.png');" onclick="location.href='iiit.html'">
     
    </div>
    <div class="option" style="background-image: url('images/it_service/ITI.png');" onclick="location.href='iti.html'">
      
    </div>
  </div>

  <div class="quick-access-title">Quick Access</div>

  <div class="quick-access">
    <div class="card" style="background-image: url('images/it_service/DIPLOMA/cme.png');"></div>
    <div class="card" style="background-image: url('images/it_service/DIPLOMA/ece.png');"></div>
    <div class="card" style="background-image: url('images/it_service/INTER/MPC.png');"></div>
    <div class="card" style="background-image: url('images/it_service/INTER/BiPC.png');"></div>
    <div class="card" style="background-image: url('images/electrician.jpg');"></div>
    <div class="card" style="background-image: url('images/fitter.jpg');"></div>
    <div class="card" style="background-image: url('images/artificial_intelligence.jpg');"></div>
    <div class="card" style="background-image: url('images/humnities.jpg');"></div>
  </div>
</body>
</html>
