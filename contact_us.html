<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin: 40px 0;
            text-align: center;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-info, .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-info {
            text-align: left;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .contact-info a {
            color: #4e54c8;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            background: #4e54c8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #373bb8;
        }

        .social-media {
            text-align: center;
            margin-top: 40px;
        }

        .social-media a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #4e54c8;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #373bb8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us with any questions or inquiries.</p>
    </header>

    <div class="container">
        <section class="section">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                   <p><strong>Email:</strong> kintokanitsolutions@gmail.com</p>
            </div>
        </section>

        <section class="section">
            <h2>Send Us a Message</h2>
            <form class="contact-form" action="https://api.web3forms.com/submit" method="post">
                 <input type="hidden" name="access_key" value="b7de9701-aa18-4649-b12f-3bf15daa458c">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                    <input type="hidden" name="redirect" value="https://web3forms.com/success">
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="social-media">
            <h2>Follow Us</h2>
            <a href="https://www.facebook.com/profile.php?id=61571656637940" target="_blank">Facebook</a>
            <a href="https://x.com/kintokan_" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/kintokan_it_solutions/" target="_blank">Instagram</a>
          
        </section>
    </div>
</body>
</html>
